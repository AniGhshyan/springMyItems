<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div th:include="fragments/main-fragment:: login"></div>

    <a href="/items">Back</a>
    <a href="/items/add">Add Item</a>
    Single Item:
        <div style="width: 205px;float: left">
            <div>
                <img th:if="${item.getItemImages() == null || item.getItemImages().isEmpty()}" src="/img.png" width="100" height="100"/>
                <ul th:if="${item.getItemImages() != null && !item.getItemImages().isEmpty()}">
                    <li th:each="image:${item.getItemImages()}"><img  th:src="@{/getImage(picName=${image.name})}" width="200"/></li>
                </ul>

            </div>
            <div>
                <span th:text="${item.title}"></span><span th:text="${item.price}"></span>
            </div>
            User info
            <div>
                <span th:text="${item.user.name + '' + item.user.surname}"></span><span th:text="${item.user.phone}"></span>
            </div>
            Category:
            <div>
                <span th:each="category:${item.getCategories()}" th:text="${category.name + ' '}"></span>
            </div>
        </div>
</div>
</body>
</html>
